{% extends 'index.html' %}

{% block title %}Liste des images{% endblock %}

{% block main %}
<h1>Images :</h1>
{% if images %}
	<ul class="fichiers">
	{% for img in images %}
		<li><a>
			<img src="{{ url_for('static', filename=img) }}"
			width="100%">
		</a></li>
		<form action="" method="post" enctype="multipart/form-data">
			<input id="btsub" type="submit" value="Tester" />
		</form>
	{% endfor %}
	</ul>
{% endif %}


{% endblock %}
